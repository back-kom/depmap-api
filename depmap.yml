swagger: '2.0'
info:
  version: '19Q1'
  title: Cancer Dependency Map API
  description: >-
    This site provides an API access to [Cancer Dependency Map (DepMap) data](https://depmap.org/portal/download/).
    The goal of the Cancer Dependency Map is to create a comprehensive preclinical reference map connecting 
    tumor features with tumor dependencies to accelerate the development of precision treatments. 
    By integrating data beyond those collected at the Broad, DepMap hopes to develop a complete 
    understanding of the vulnerabilities of cancer, identify targets for therapeutic development, 
    and design strategies to optimize patient responses to those therapies.
    By using this site, you agree to DepMap's [Terms and Conditions](https://depmap.org/portal/terms/).
  termsOfService: By using this site, you agree to DepMap's Terms and Conditions (https://depmap.org/portal/terms/)
  contact:
    name: Broad NCATS translator
    email: translator@broadinstitute.org
    
